changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: 🛠 Breaking Changes
      labels:
        - breaking-change
    - title: ✨ New Features
      labels:
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - '*'
      exclude:
        labels:
          - breaking-change
          - feature
          - ignore-for-release