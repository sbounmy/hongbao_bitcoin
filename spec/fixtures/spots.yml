today:
  id: 1
  date: <%= Time.current.to_date %>
  prices:
    usd: 10_000
    eur: 9_000

yesterday:
  id: 2
  date: <%= Time.current.to_date - 1.day %>
  prices:
    usd: 9_000
    eur: 8_000

past:
  id: 3
  date: <%= 5.years.ago %>
  prices:
    usd: 100
    eur: 80

1_month_ago:
  id: 4
  date: <%= 1.month.ago %>
  prices:
    usd: 100
    eur: 80